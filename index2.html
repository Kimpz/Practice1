<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
</head>
<body>
 	<form method="GET">
 		First name: <input type="text" name="Firstname" placeholder="Firstname"><br>
 		Last name: <input type="text" name="Lastname" placeholder="Lastname"><br>
 		E-mail:	<input type="email" name="emailaddress" placeholder="E-mail" required><br>
 		<!-- required di pwede i-submit pag walang value-->
 		Password: <input type="Password" name="" placeholder="Password" required maxlength="10"><br>
 		<!--minlenght/maxlength to minimize and maximize the value-->
 		Birthday: <input type="date" name="date"><br>
 		Gender: <br>
 		<input type="radio" name="gender">Male<br> 
 		<!-- same name (gender) para isa lang mapili-->
 		<input type="radio" name="gender">Female<br>
 		Favorite Avenger: <br>
 		<input type="checkbox" name="">Captain America<br>
 		<input type="checkbox" name="">Iron Man<br>
 		<input type="checkbox" name="">Thor<br>
 		<input type="checkbox" name="">Hulk<br>
 		Shoe's Brand
 		<select>
 			<option>Nike</option>
 			<option>Adidas</option>
 			<option>Reebok</option>
 			<option>Converse</option>
 			<option>New Balance</option>
 		</select><br>

 		<input type="submit" name="">
 	</form>
</body>
</html>
